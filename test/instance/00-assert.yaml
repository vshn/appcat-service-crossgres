apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 300
---
# check for cluster parameters
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    kuttl: '00-install'
spec:
  forProvider:
    manifest:
      apiVersion: stackgres.io/v1
      kind: SGCluster
      spec:
        instances: 1
        pods:
          persistentVolume:
            size: 10Gi
        postgres:
          version: '14.4'
---
# check for bucket creation
apiVersion: syn.tools/v1
kind: XS3Bucket
metadata:
  labels:
    crossplane.io/claim-name: kuttl-postgres1
---
# check for profile
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: Object
metadata:
  annotations:
    kuttl: '00-install'
spec:
  forProvider:
    manifest:
      apiVersion: stackgres.io/v1
      kind: SGInstanceProfile
      spec:
        memory: 1Gi
---
# check for service monitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: StackGresCluster
  namespace: prometheus-system
---
# check for security update cronjob
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: Object
metadata:
  labels:
    crossplane.io/claim-name: kuttl-postgres1
  annotations:
    kuttl: '00-install'
spec:
  forProvider:
    manifest:
      apiVersion: batch/v1
      kind: CronJob
      spec:
        schedule: '37 3 4 5 2'
---
# confirm that it gets ready
apiVersion: syn.tools/v1
kind: PostgreSQLInstance
metadata:
  name: kuttl-postgres1
  annotations:
    kuttl: '00-install'
status:
  conditions:
    - reason: Available
      status: "True"
      type: Ready
